        echo "Building project..."
        # –ü—Ä–æ–±—É–µ–º –Ω–∞–π—Ç–∏ –∏ —Å–æ–±—Ä–∞—Ç—å –ª—é–±–æ–π csproj
        for proj in $(find . -name "*.csproj" -type f); do
          echo "Building: $proj"
          dotnet build "$proj" --configuration Release || echo "Build warning for $proj"
        done
    
    - name: üöÄ Run the application
