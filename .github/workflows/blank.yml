    - name: ‚öôÔ∏è Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0'
    
    - name: üîç Show files for debugging
      run: |
        echo "=== DEBUG: Project files ==="
        find . -name "*.csproj" -o -name "*.cs" | sort
        echo ""
    
    - name: üì¶ Restore MAIN project
      run: |
        echo "Looking for main project..."
        if [ -f "MyApp.csproj" ]; then
          echo "Found MyApp.csproj, restoring..."
          dotnet restore MyApp.csproj
        elif [ -f "myapp.csproj" ]; then
          echo "Found myapp.csproj, restoring..."
          dotnet restore myapp.csproj
        else
          echo "ERROR: No .csproj file found!"
          exit 1
        fi
    
    - name: üèóÔ∏è Build project
